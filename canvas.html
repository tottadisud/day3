<!DOCTYPE html>
<html>
<head>
	<title> canvas </title>
</head>
<body>

	<canvas id="abc" width="170" height="200"  />

</body>

<script>
	var canvas = document.getElementById("abc");
	var c = canvas.getContext('2d');
	c.fillStyle='blue';
	c.fillRect(50,20,60,100);

</script>
</html>
